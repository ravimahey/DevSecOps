name: DevSecOps Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - dev

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --debug --only-verified

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint:ci

      - name: Run Prettier check
        run: npm run format:ci

      - name: TypeScript check
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run unit tests with coverage
        run: npm run test:cov

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
          files: "./coverage/lcov.info"

  dependency-scan:
    name: OWASP Dependency Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Run OWASP Dependency Scanning
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Dep Check'
          path: '.'
          format: 'ALL'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
            --disableNodeAudit

      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-report
          path: reports/

      - name: OWASP Dependency Check Summary
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'reports/dependency-check-report.sarif'

  sast-analysis:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  container-security:
    name: Container Security Scanning
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'Dockerfile') || contains(github.event.pull_request.changed_files, 'docker-compose.yml')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image
        run: |
          docker build -t app:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v3
        with:
          image: 'app:test'
          format: 'sarif'
          output-file: 'grype-results.sarif'

      - name: Upload Grype scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'grype-results.sarif'

  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [
      secret-scanning,
      code-quality,
      unit-tests,
      dependency-scan,
      sast-analysis,
      container-security,
    ]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Validation Summary
        run: |
          echo "## üõ°Ô∏è Security & Quality Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check each job status
          if [ "${{ needs.secret-scanning.result }}" == "success" ]; then
            echo "‚úÖ **Secret Scanning**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Secret Scanning**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "‚úÖ **Code Quality & Linting**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Code Quality & Linting**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "‚úÖ **Unit Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Unit Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.dependency-scan.result }}" == "success" ]; then
            echo "‚úÖ **OWASP Dependency Scan**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **OWASP Dependency Scan**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.sast-analysis.result }}" == "success" ]; then
            echo "‚úÖ **SAST Analysis**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **SAST Analysis**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Container security only runs if Docker files changed
          if [ "${{ needs.container-security.result }}" == "success" ]; then
            echo "‚úÖ **Container Security**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.container-security.result }}" == "skipped" ]; then
            echo "‚è≠Ô∏è **Container Security**: Skipped (no Docker changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Container Security**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # IaC security only runs if YAML files changed
          if [ "${{ needs.iac-security.result }}" == "success" ]; then
            echo "‚úÖ **Infrastructure Security**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.iac-security.result }}" == "skipped" ]; then
            echo "‚è≠Ô∏è **Infrastructure Security**: Skipped (no IaC changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Infrastructure Security**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Overall Status" >> $GITHUB_STEP_SUMMARY
          
          # Calculate overall status
          failed_jobs=0
          [ "${{ needs.secret-scanning.result }}" != "success" ] && failed_jobs=$((failed_jobs + 1))
          [ "${{ needs.code-quality.result }}" != "success" ] && failed_jobs=$((failed_jobs + 1))
          [ "${{ needs.unit-tests.result }}" != "success" ] && failed_jobs=$((failed_jobs + 1))
          [ "${{ needs.dependency-scan.result }}" != "success" ] && failed_jobs=$((failed_jobs + 1))
          [ "${{ needs.sast-analysis.result }}" != "success" ] && failed_jobs=$((failed_jobs + 1))
          
          if [ $failed_jobs -eq 0 ]; then
            echo "üéâ **All critical checks passed! PR is ready for review.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **$failed_jobs critical check(s) failed. Please address before merging.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  pr-status-check:
    name: PR Status Check
    runs-on: ubuntu-latest
    needs: [
      secret-scanning,
      code-quality,
      unit-tests,
      dependency-scan,
      sast-analysis
    ]
    if: always()
    
    steps:
      - name: Check Critical Requirements
        run: |
          # Define critical jobs that must pass
          critical_jobs=(
            "secret-scanning"
            "code-quality" 
            "unit-tests"
            "dependency-scan"
            "sast-analysis"
          )
          
          failed_critical=0
          
          # Check each critical job status
          if [ "${{ needs.secret-scanning.result }}" != "success" ]; then
            echo "‚ùå Critical job secret-scanning failed with status: ${{ needs.secret-scanning.result }}"
            failed_critical=$((failed_critical + 1))
          fi
          
          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "‚ùå Critical job code-quality failed with status: ${{ needs.code-quality.result }}"
            failed_critical=$((failed_critical + 1))
          fi
          
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "‚ùå Critical job unit-tests failed with status: ${{ needs.unit-tests.result }}"
            failed_critical=$((failed_critical + 1))
          fi
          
          if [ "${{ needs.dependency-scan.result }}" != "success" ]; then
            echo "‚ùå Critical job dependency-scan failed with status: ${{ needs.dependency-scan.result }}"
            failed_critical=$((failed_critical + 1))
          fi
          
          if [ "${{ needs.sast-analysis.result }}" != "success" ]; then
            echo "‚ùå Critical job sast-analysis failed with status: ${{ needs.sast-analysis.result }}"
            failed_critical=$((failed_critical + 1))
          fi
          
          if [ $failed_critical -gt 0 ]; then
            echo "üö´ PR cannot be merged: $failed_critical critical security/quality checks failed"
            echo "Please review the failed jobs and fix the issues before merging."
            exit 1
          else
            echo "‚úÖ All critical checks passed. PR is ready for merge consideration."
          fi
