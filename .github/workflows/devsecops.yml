name: DevSecOps Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - dev

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --debug --only-verified

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint:ci

      - name: Run Prettier check
        run: npm run format:ci

      - name: TypeScript check
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run unit tests with coverage
        run: npm run test:cov

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
          files: "./coverage/lcov.info"

  dependency-scan:
    name: OWASP Dependency Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Run OWASP Dependency Scanning
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Dep Check'
          path: '.'
          format: 'ALL'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
            --disableNodeAudit

      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-report
          path: reports/

      - name: OWASP Dependency Check Summary
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'reports/dependency-check-report.sarif'

  sast-analysis:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  container-security:
    name: Container Security Scanning
    runs-on: ubuntu-latest
    outputs:
      docker_changed: ${{ steps.changes.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Check for Docker file changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docker:
              - 'Dockerfile'
              - '**/Dockerfile'
              - 'docker-compose.yml'
              - '**/docker-compose.yml'

      - name: Run Container Scan
        if: steps.changes.outputs.docker == 'true'
        run: echo "Docker files changed. Running scan..."

      - name: Build Docker image
        run: |
          docker build -t app:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v3
        with:
          image: 'app:test'
          format: 'sarif'
          output-file: 'grype-results.sarif'

      - name: Upload Grype scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:

          sarif_file: 'grype-results.sarif'

  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    if: always()
    needs: [secret-scanning, code-quality, unit-tests, dependency-scan, sast-analysis, container-security]
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send Slack Notification
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          # Determine workflow conclusion
          if [ "${{ job.status }}" == "success" ]; then
            COLOR="#36a64f"
            STATUS_TEXT="✅ Workflow completed successfully!"
          else
            COLOR="#ff0000"
            STATUS_TEXT="❌ Workflow failed!"
          fi

          PAYLOAD=$(jq -n \
            --arg text "PR Validation Pipeline Update" \
            --arg color "$COLOR" \
            --arg pretext "$STATUS_TEXT" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg run_id "${{ github.run_id }}" \
            --arg url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            '{
              attachments: [
                {
                  fallback: $pretext,
                  color: $color,
                  pretext: $pretext,
                  author_name: "GitHub Actions",
                  title: "PR Validation Pipeline",
                  title_link: $url,
                  text: "Branch: \($branch)\nRepository: \($repo)\nRun ID: \($run_id)",
                  footer: "GitHub Actions",
                  ts: (now | floor)
                }
              ]
            }')

          curl -X POST https://slack.com/api/chat.postMessage \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-type: application/json" \
            --data "{\"channel\":\"$SLACK_CHANNEL_ID\", \"attachments\": $PAYLOAD}"
